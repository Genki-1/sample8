<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=devise-width">
  <title>My Photos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Photos</h1>
  </header><!-- /header -->

  <div class="container">
    <div id="img_unit">
    </div>

    <div id="vue_unit">
      {{ message }}<br>
      {{ greeting }}
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    $.getJSON('https://h2o-space.com/htmlbook/images.php', function(data) {
      for (var i=0; i<data.length; i++) {
        $('<div class="photo"></div>')
          .append('<img src="' + data[i].path + '">')
          .append('<div class="inner"><p>' + data[i].caption + '<span>' + data[i].name + '</span></p></div>')
          .appendTo('#img_unit');
      }
    });

    var app = new Vue ({
      el: '#vue_unit',
      data: {
        message: 'vue.jsで書き換えました',
        greeting: 'こんにちは'
      }
    });
  </script>
</body>
</html>
